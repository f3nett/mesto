<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mесто</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="logo header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__block">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар"
            />
            <div class="profile__info">
              <div class="profile__name-section">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button button button_opacity_medium"
                  type="button"
                >
                  <img
                    class="profile__edit-icon"
                    src="./images/logo/edit_icon.svg"
                    alt="Редактировать"
                  />
                </button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button button button_opacity_medium"
            type="button"
          >
            <img
              class="profile__add-icon"
              src="./images/logo/add_button.svg"
              alt="Добавить"
            />
          </button>
        </section>
        <section class="places">
          <article class="place-card">
            <img
              class="place-card__image"
              src="./images/bermamit.jpg"
              alt="Большой Бермамыт"
            />
            <div class="place-card__place-info">
              <h2 class="place-card__title">Большой Бермамыт</h2>
              <button
                class="place-card__like-button button button_opacity_medium"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </article>
          <article class="place-card">
            <img
              class="place-card__image"
              src="./images/dombai.jpg"
              alt="Домбай"
            />
            <div class="place-card__place-info">
              <h2 class="place-card__title">Домбай</h2>
              <button
                class="place-card__like-button button button_opacity_medium"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </article>
          <article class="place-card">
            <img
              class="place-card__image"
              src="./images/zelenogradsk.jpg"
              alt="Зеленоградск"
            />
            <div class="place-card__place-info">
              <h2 class="place-card__title">Зеленоградск</h2>
              <button
                class="place-card__like-button button button_opacity_medium"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </article>
          <article class="place-card">
            <img
              class="place-card__image"
              src="./images/elbrus.jpg"
              alt="Эльбрус"
            />
            <div class="place-card__place-info">
              <h2 class="place-card__title">Эльбрус</h2>
              <button
                class="place-card__like-button button button_opacity_medium"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </article>
          <article class="place-card">
            <img
              class="place-card__image"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="place-card__place-info">
              <h2 class="place-card__title">Карачаевск</h2>
              <button
                class="place-card__like-button button button_opacity_medium"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </article>
          <article class="place-card">
            <img
              class="place-card__image"
              src="./images/rosa_hutor.jpg"
              alt="Роза Хутор"
            />
            <div class="place-card__place-info">
              <h2 class="place-card__title">Роза Хутор</h2>
              <button
                class="place-card__like-button button button_opacity_medium"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__subtitle">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button button button_opacity_medium"
          type="reset"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" name="profileForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            required
            placeholder="Введите имя"
          />
          <input
            class="popup__input popup__input_type_descriprion"
            type="text"
            name="description"
            required
            placeholder="Введите описание"
          />
          <button
            class="popup__save-button button button_opacity_lite"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
