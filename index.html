<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mесто</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="logo header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__block">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар"
            />
            <div class="profile__info">
              <div class="profile__name-section">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button button button_opacity_medium"
                  type="button"
                >
                  <img
                    class="profile__edit-icon"
                    src="./images/logo/edit_icon.svg"
                    alt="Редактировать"
                  />
                </button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button button button_opacity_medium"
            type="button"
          >
            <img
              class="profile__add-icon"
              src="./images/logo/add_button.svg"
              alt="Добавить"
            />
          </button>
        </section>
        <section class="places"></section>
      </main>
      <footer class="footer">
        <p class="footer__subtitle">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button button button_opacity_medium"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" name="profileForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_type_profile-name"
            type="text"
            name="name"
            required
            placeholder="Введите имя"
          />
          <input
            class="popup__input popup__input_type_profile-descriprion"
            type="text"
            name="description"
            required
            placeholder="Введите описание"
          />
          <button
            class="popup__save-button button button_opacity_lite"
            type="submit"
          >
            Сохранить
          </button>
        </form>
        <form class="popup__form" name="placeForm">
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input popup__input_type_place-name"
            type="text"
            name="name"
            required
            placeholder="Название"
          />
          <input
            class="popup__input popup__input_type_place-url"
            type="text"
            name="description"
            required
            placeholder="Ссылка на картинку"
          />
          <button
            class="popup__save-button button button_opacity_lite"
            type="submit"
          >
            Создать
          </button>
        </form>
        <div class="popup__review-image">
          <img class="popup__image" src="#" alt="#" />
          <h2 class="popup__image-title">Изображение</h2>
        </div>
      </div>
    </div>
    <template class="place-template">
      <article class="place-card">
        <img class="place-card__image" />
        <button
          class="place-card__trash-button button button_opacity_strong"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="place-card__place-info">
          <h2 class="place-card__title"></h2>
          <button
            class="place-card__like-button button button_opacity_strong"
            type="button"
            aria-label="Лайк"
          ></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
