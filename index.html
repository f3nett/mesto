<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mесто</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="logo header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__block">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар"
            />
            <div class="profile__info">
              <div class="profile__name-section">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button button button_opacity_medium"
                  type="button"
                >
                  <img
                    class="profile__edit-icon"
                    src="./images/logo/edit_icon.svg"
                    alt="Редактировать"
                  />
                </button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button button button_opacity_medium"
            type="button"
          >
            <img
              class="profile__add-icon"
              src="./images/logo/add_button.svg"
              alt="Добавить"
            />
          </button>
        </section>
        <section class="places"></section>
      </main>
      <footer class="footer">
        <p class="footer__subtitle">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile popup_opacity_strong">
      <div class="popup__container popup__container_type_form">
        <button
          class="popup__close-button button button_opacity_medium"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" name="profileForm" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            id="input_name"
            class="popup__input popup__input_type_profile-name"
            type="text"
            name="name"
            required
            placeholder="Введите имя"
            minlength="3"
            maxlength="40"
          />
          <span class="popup__error input_name-error"></span>
          <input
            id="input_descriprion"
            class="popup__input popup__input_type_profile-descriprion"
            type="text"
            name="description"
            required
            placeholder="Введите описание"
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error input_descriprion-error"></span>
          <button
            class="popup__save-button button button_opacity_lite"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place popup_opacity_strong">
      <div class="popup__container popup__container_type_form">
        <button
          class="popup__close-button button button_opacity_medium"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" name="placeForm" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            id="input_place"
            class="popup__input popup__input_type_place-name"
            type="text"
            name="name"
            required
            placeholder="Название"
            minlength="2"
            maxlength="30"
          />
          <span class="popup__error input_place-error"></span>
          <input
            id="input_url"
            class="popup__input popup__input_type_place-url"
            type="url"
            name="description"
            required
            placeholder="Ссылка на картинку"
          />
          <span class="popup__error input_url-error"></span>
          <button
            class="popup__save-button button button_opacity_lite"
            type="submit"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image popup_opacity_lite">
      <div class="popup__container popup__container_type_image">
        <button
          class="popup__close-button button button_opacity_medium"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="popup__image" src="#" alt="#" />
        <h2 class="popup__image-title">Изображение</h2>
      </div>
    </div>
    <template class="place-template">
      <article class="place-card">
        <img class="place-card__image" />
        <button
          class="place-card__trash-button button button_opacity_strong"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="place-card__place-info">
          <h2 class="place-card__title"></h2>
          <button
            class="place-card__like-button button button_opacity_strong"
            type="button"
            aria-label="Лайк"
          ></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
